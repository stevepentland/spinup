[package_list]
base_packages = [
    'zsh',
    'git',
    'exa',
    'ripgrep',
    'restic',
    'neovim',
    'snapd',
    'xclip',
    'curl',
    'tmux',
    'tlp',
    'flameshot',
]

[[package_list.distro_packages]]
target_os = 'arch'
packages = [
    'bat',
    'pcsclite',
    'ccid',
    'libu2f-host',
]

[[package_list.distro_packages]]
target_os = 'ubuntu'
packages = [
    'gnupg2',
    'pcscd',
    'scdaemon',
    'pcsc-tools',
]

